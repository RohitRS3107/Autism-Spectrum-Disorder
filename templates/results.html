<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected Faces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detected Faces</h1>
        <img src="{{ url_for('uploaded_file', filename=image_file) }}" alt="Detected Faces">
        <div class="results">
            <h2>Classification Results:</h2>
            <ul>
                {% for result in results %}
                    <li>Label: {{ result.label }}, Box: {{ result.box }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
